server:
  port: 8080
  cloud:
    gateway:
      routes:
        - id: route-products
          uri: lb://MS-PRODUCT
          predicates:
            Path: /api/v1/products**
        - id: route-user
          uri: http://localhost:6969
          predicates:
            Path: /api/v1/users*


# eureka config
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
